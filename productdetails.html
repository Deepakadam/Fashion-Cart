<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fashion Design</title>

    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css" />
    <link href="css/tooplate-little-fashion.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .form-control {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
            font-size: 1rem;
            padding-left: 1rem;
            height: 58px;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-floating label {
            padding-left: 1rem;
            color: #666;
        }

        .custom-btn {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: 0.3s;
        }

        .custom-btn:hover {
            background-color: #444;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 900;
        }
    </style>
</head>

<body>

    <section class="preloader">
        <div class="spinner">
            <span class="sk-inner-circle"></span>
        </div>
    </section>

    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <strong><span style="color:orangered;">Fashion</span> Design</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="designer_home.jsp">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="designerviewcart.jsp">Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="userlogin.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="sign-in-form section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto col-12">
                        <h1 class="hero-title text-center mb-5">Product Details</h1>
                        <div class="row">
                            <div class="col-lg-8 col-11 mx-auto">
                                <form action="insertproduct.jsp" method="post">

                                    <div class="form-floating mb-4">
                                        <input type="text" name="t2" id="des" class="form-control" placeholder="Description" required>
                                        <label for="des">Description</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="text" name="t3" id="size" class="form-control" placeholder="Size" required>
                                        <label for="size">Size</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="text" name="t4" id="price" class="form-control" placeholder="Price" required>
                                        <label for="price">Price</label>
                                    </div>

                                    <button type="submit" class="btn custom-btn w-100 mt-4">
                                        Save
                                    </button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <h5 class="text-center text-muted mb-0 py-4">Copyright &copy; 2025 Fashion Design.</h5>
    </footer>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Headroom.js"></script>
    <script src="js/jQuery.headroom.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
