                                    <form action="logcheck.jsp" method="post">

                                        <h6>Email ID</h6>
                                        <div class="form-floating mb-4 p-0">

                                            <input type="text" name="t1" id="email" class="form-control" placeholder="Email address" required>

                                        </div>

                                        </button>
